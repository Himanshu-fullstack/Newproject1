<template>
    <lightning-card title="Calculator">
        <lightning-input label="Enter the First Number"  onchange={inputHandler}></lightning-input>
        <lightning-input label="Enter the Second Number"  onchange={inputHandler}></lightning-input>
        <lightning-button label="Addition(+)" onclick={Addition}></lightning-button>
        <lightning-button label="Subtraction(-)" onclick={Subtraction}></lightning-button>
        <lightning-button label="Multiplication(*)" onclick={Multiplication}></lightning-button>
        <lightning-button label="Division(/)" onclick={Division}></lightning-button>
        
    </lightning-card>
    
</template>

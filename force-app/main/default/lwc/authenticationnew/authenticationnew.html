<template>
  <template if:false={display}>
    <lightning-card title="Login Comp" icon-name="custom:custom39">
         <lightning-input label="Enter you email" name="email" 
         onchange={inputHandler}></lightning-input>
         <lightning-input label="Enter you Password" name="pass" 
         onchange={inputHandler}></lightning-input>
         <lightning-button variant="success" label="Click here to login"  onclick={buttonHandler}>
        </lightning-button> 
      <lightning-button variant="brand" label="Sign Up Here" onclick={signUpHandler}>  </lightning-button>
      <lightning-button variant="destructive" label="Get Records" onclick={recordHandler}></lightning-button>
      <template for:each={recordList} for:item="record">
        <div key={record.Id}>{record.Name} {record.Email__c} {record.Password__c}</div>
      </template>
    </lightning-card>
  </template>
  <template if:true={display}>

  
 <c-authchildcomponent onauthchild={childHandler} > </c-authchildcomponent>
            
</template>

           
        
    
</template>
